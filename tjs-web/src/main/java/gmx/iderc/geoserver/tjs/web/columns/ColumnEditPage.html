<html xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:extend>
    <form wicket:id="form">
        <ul>
            <li>
                <label for="name">Name</label>
                <input wicket:id="name" id="name" type="text" size="20"/>
            </li>
            <li>
                <label for="type">Type</label>
                <input wicket:id="type" id="type" type="text" size="60" disabled/>
            </li>
            <li>
                <label for="purpose">Purpose</label>
                <select class="text" wicket:id="purpose" id="purpose"></select>
            </li>
            <li>
                <label for="title">Title</label>
                <input wicket:id="title" id="title" type="text" size="60"/>
            </li>
            <li>
                <label for="abstractValue">Abstract</label>
                <input wicket:id="abstractValue" id="abstractValue" type="text" size="120"/>
            </li>
            <li>
                <label for="documentation">Documentation</label>
                <input wicket:id="documentation" id="documentation" type="text" size="120"/>
            </li>
            <li>
                <label for="valueUOM">Unit of Measure</label>
                <input wicket:id="valueUOM" id="valueUOM" type="text" size="60"/>
            </li>
            <li>
                <label for="enabled">
                    <wicket:message key="enabled">Enabled</wicket:message>
                </label>
                <input wicket:id="enabled" id="enabled" type="checkbox"/>
            </li>

            <li class="button-group selfclear">
                <a href="#" wicket:id="save">
                    <wicket:message key="save">Submit</wicket:message>
                </a>
                <a href="#" wicket:id="cancel">
                    <wicket:message key="cancel">Cancel</wicket:message>
                </a>
            </li>
        </ul>
    </form>
</wicket:extend>
</body>
</html>
