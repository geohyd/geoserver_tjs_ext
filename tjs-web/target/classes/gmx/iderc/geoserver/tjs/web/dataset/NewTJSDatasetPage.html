<html xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:extend>
    <form wicket:id="tjsNewDatasetForm">
        <ul>
            <li>
                <h3>
                    <wicket:message key="tjsDataSources">TJS Data Sources</wicket:message>
                </h3>
                <label><span wicket:id="dataStoreChooserLabel">bar</span></label>
                <select class="text" wicket:id="dataStoreChooser"></select>
                <label><span wicket:id="datasetNameChooserLabel">bar</span></label>
                <select class="text" wicket:id="datasetNameChooser"></select>
            </li>
            <div wicket:id="feedback"></div>
            <li class="button-group selfclear">
                <a href="#" wicket:id="submit">
                    <wicket:message key="submit">Submit</wicket:message>
                </a>
                <a href="#" wicket:id="cancel">
                    <wicket:message key="cancel">Cancel</wicket:message>
                </a>
            </li>
        </ul>
    </form>
</wicket:extend>
</body>
</html>
